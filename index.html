<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>

        <title>Mario Jump</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="border">
                <div class="game-board">    
                    <p class="gameover">GAME OVER</p>
                    <p class="score">SCORE: 0</p>
                    <p id="restart" class="tutorial">Press R to restart</p>

                    <img src="./images/mario.gif" class="mario">
                    
                </div>
                <div class="startgame-background">        
                    <p class="startgame">Press any key to start the game</p>
                    <p class="tutorial">Press SPACE to jump</p>
                </div>
            </div>
        </div>
    </body>
</html>
